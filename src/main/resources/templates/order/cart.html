    <h3 class="text-center">Bestellung</h3>
    <table class="ui celled table text-center">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Anzahl</th>
            <th scope="col"></th>
            <th scope="col">Preis</th>
            <th scope="col">Vefügbar</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="item : ${cart}" th:object="${stock}" th:if="${stock.findByProductIdentifier(item.product.id).get().quantity.isGreaterThanOrEqualTo(item.quantity)}">
            <td style="width:40%" th:text="${item.productName}">Burgunder</td>
            <td style="width:15%" th:text="${item.quantity}">10</td>
            <td style="width:15%">
                <div style="column-count:2" class="row">
                    <div style="column-width:120px" class="column">
                        <form class="ui form" method="post" th:action="@{cart/refresh}">
                            <div class="ui two column centered grid">
                                <div class="two column centered row">
                                    <div class="column">
                                        <input type="hidden" name="iid" value="0" th:value="${item.id}"/>
                                        <div class="field">
                                            <input size="4" id="number" type="number" name="number" min="0" max="100" step="1" th:value="${item.quantity}"/><br/>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <button type="submit" class="button">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="column">
                        <form class="ui form" method="post" th:action="@{cart/deleteItem/{itemId}(itemId=${item.id})}">
                            <button type="submit" class="button button2">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </td>
            <td style="width:15%" th:text="${item.price}">100 Euro</td>
            <td style="width:15%" th:object="${stock}" th:text="${stock.findByProductIdentifier(item.product.id).get().quantity}"></td>
        </tr>
        </tbody>
    </table>
