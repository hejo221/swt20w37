<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">

    <title>Rechnungen</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('orders')" />

<main role="main" class="container">
    <header class="text-center">
        <h1>Rechnungen</h1>
        <br>
    </header>

    <table class="ui celled table text-center">
        <thead>
        <tr>
            <th scope="col">Datum</th>
            <th scope="col">Kunde</th>
            <th scope="col">Bezahlt</th>
            <th scope="col">Zahlungsmittel</th>
            <th scope="col">Aktion</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" order : ${orders}" th:if="${!order.isReorder()}">
            <td th:text="${#temporals.format(order.dateCreated, 'dd.MM.yyyy HH:mm')}">2020.11.27</td>
            <td th:text="${order.customer.firstName} + ' ' + ${order.customer.familyName}">hans</td>
            <td th:text="${order.total}">20â‚¬</td>
            <td th:text="${order.getPaymentMethodString()}">abc</td>
            <td>
                <form th:action="@{/order/detail/{id}}" method="get">
                    <button type="submit" class="btn btn-info">anzeigen</button>
                    <input type="hidden" name="id" th:value="${order.id}"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
