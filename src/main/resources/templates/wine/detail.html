<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <!-- START BASIC STYLING IMPORTS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/6a6b621601.js" crossorigin="anonymous"></script>
    <!-- END BASIC STYLING IMPORTS -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link href="../static/resources/css/catalog.css" th:href="@{/resources/css/catalog.css}" rel="stylesheet">

    <title>Katalog</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('catalog')" />
<header class="text-center">
    <h1 class="text-center">Weininformationen</h1>
    <hr>
</header>

<main role="main" class="container">

    <form class="ui form" method="post" th:action="@{/order/cart/}">
        <input type="hidden" name="pid" value="0" th:value="${wine.id}"/>
        <div class="field">
            <label for="number">Anzahl</label>
            <input id="number" type="number" name="number" min="1" max="10" step="1" value="1"/><br/>
        </div>
        <button type="submit" class="ui labeled icon button">
            <i class="add to cart icon"></i><span> Hinzuf√ºgen</span>
        </button>
    </form>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
