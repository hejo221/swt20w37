<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">

    <title>Neues Produkt erstellen</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
     th:replace="fragments/common :: menu('catalog')"></nav>
<div class="container">
    <h3 class="h3 mb-3 font-weight-normal">Neues Produkt hinzufügen</h3>
    <hr>

    <div class="row mt-3">
        <form class="col-12" role="form" id="form" th:object="${form}" th:action="@{/newProduct}" method="post">
            <div class="row">
                <div class="col 6 d-flex flex-column">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="wineType">Weinsorte</label>
                        </div>
                        <select class="custom-select" id="wineType" name="type" th:field="*{wineType}">
                            <option value="RED" selected>Rotwein</option>
                            <option value="WHITE">Weißwein</option>
                            <option value="ROSE">Roséwein</option>
                            <option value="FRUITWINE">Obstwein</option>
                            <option value="SPARKLING">Schaumwein</option>
                            <option value="OTHER">Anderes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nameInput"></label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" id="nameInput"
                               placeholder="Bezeichnung" required="required">
                    </div>


                    <table>
                        <tr>
                            <td>
                                <div class="input-group-form">
                                    <label for="itemNr"></label>
                                    <input type="number" name="itemNr" min="0" th:field="*{itemNr}" class="form-control" id="itemNr"
                                          placeholder="Katalog-Nr." required="required">
                                </div>
                            </td>

                            <td>
                                <label for="buyPrice"></label>
                                <div class="input-group">
                                    <input type="number" name="price" th:field="*{buyPrice}" class="form-control" id="buyPrice"
                                           min="0" step="0.01" th:errorclass="fieldError" placeholder="Einkaufspreis" required="required">
                                    <div class="input-group-append">
                                        <span class="input-group-text">€</span>
                                    </div>
                                    <div class="ui negative message" th:if="${#fields.hasErrors('buyPrice')}"
                                         th:errors="*{buyPrice}">
                                        <p>Der Einkaufspreis darf nicht leer sein.</p>
                                    </div>
                                </div>
                            </td>


                            <td>
                                <label for="sellPrice"></label>
                                <div class="input-group">
                                    <input type="number" name="price" th:field="*{sellPrice}" class="form-control" id="sellPrice"
                                           min="0" step="0.01" th:errorclass="fieldError" placeholder="Verkaufspreis" required="required">
                                    <div class="input-group-append">
                                        <span class="input-group-text">€</span>
                                    </div>
                                    <div class="ui negative message" th:if="${#fields.hasErrors('sellPrice')}"
                                         th:errors="*{sellPrice}">
                                        <p>Der Verkaufspreis darf nicht leer sein.</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>


                    <div class="form-group">
                        <label for="imageInput"></label>
                        <input type="text" name="image" th:field="*{pic}" placeholder="Bild" class="form-control"
                               id="imageInput" required="required">
                    </div>


                    <div class="form-group pt-3 flex-grow-1 d-flex flex-column">
                        <label for="descriptionInput"></label>
                        <textarea type="text" name="description" th:field="*{details}" class="form-control flex-grow-1"
                                  id="descriptionInput" required="required" placeholder="Beschreibung" maxlength="520">
                                </textarea>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6 offset-3">
                            <button type="submit" class="btn btn-success btn-lg btn-block">
                                <i class="fas fa-plus pr-2">Speichern</i>
                            </button>
                        </div>
                    </div>


                </div>



                <div class="col-6">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img th:src="@{/resources/image/cover/question.jpg}" src="/resources/image/cover/question.jpg"
                                 alt="image" class="img-fluid p-5">
                            <span>Dies ist nur ein Beispiel</span>
                        </div>
                    </div>
                </div>
            </div>





        </form>
    </div>
</div>
</body>
</html>
