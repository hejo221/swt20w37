<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">

    <title>Produkt löschen</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
     th:replace="fragments/common :: menu('catalog')"></nav>
<div class="container">
    <h3 class="h3 mb-3 font-weight-normal">Bestätigung</h3>
    <hr>

    <div class="row mt-3">
        <div class="col-12">
            <div class="row">
                <div class="col 6 d-flex flex-column">

                    <div class="input-group" style="margin-bottom: 20px">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name">Bezeichnung</label></div>
                        <input type="text" name="name" class="form-control" id="name"
                               th:value="${wine.name}" required="required" disabled>
                    </div>


                    <div class="row mt-4">
                        <div class="col-6 offset-3">
                            <a class="btn btn-success btn-lg btn-block"
                               th:href="@{/wine/{productId}(productId=${wine.productId})}">
                                <i class="fas fa-plus pr-2">Produkt behalten</i>
                            </a>

                            <a class="btn btn-danger btn-lg btn-block"
                               th:href="@{/wine/deleteFromCatalog/{productId}(productId=${wine.productId})}">
                                <i class="fas fa-plus pr-2">Produkt aus dem Katalog entfernen</i>
                            </a>
                            <!--
                                                        <a class="btn btn-danger btn-lg btn-block"
                                                           th:href="@{/wine/delete/confirmed/{productId}(productId=${wine.productId})}">
                                                            <i class="fas fa-plus pr-2">Produkt dauerhaft löschen</i>
                                                        </a>
                            -->
                        </div>
                    </div>
                </div>


                <div class="col-6">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img th:src="@{/resources/image/cover/{img}.jpg(img=${wine.pic})}"
                                 src="/resources/image/cover/no.jpg"
                                 alt="image" class="img-fluid p-5">
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>
</div>
</body>
</html>
