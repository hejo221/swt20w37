<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="../static/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">

        <title>Add Wine</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('catalog')" />
        <div class="container">
            <h3 class="h3 mb-3 font-weight-normal">Add Wine</h3>
            <hr>

            <div class="row mt-3">
                <form class="col-12" role="form" id="form" th:object="${form}" th:action="@{/wine/add}" method="post">
                    <div class="row">
                        <div class="col 6 d-flex flex-column">
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="text" name="name" th:field="*{name}" class="form-control" id="nameInput" required="required">
                            </div>
                            <label for="priceInput">Price</label>
                            <div class="input-group">
                                <input type="number" name="price" th:field="*{price}" class="form-control" id="priceInput"
                                       min="1" step="1" th:errorclass="fieldError" required="required">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="price-addon">â‚¬</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="imageInput">Image</label>
                                <input type="text" name="image" th:field="*{image}" placeholder="mas" class="form-control" id="imageInput" required="required">
                            </div>
                            <div class="form-group pt-3 flex-grow-1 d-flex flex-column">
                                <label for="descriptionInput">Description</label>
                                <textarea type="text" name="description" th:field="*{description}" class="form-control flex-grow-1"
                                          id="descriptionInput" required="required">
                                </textarea>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="typeInput">Wine Type</label>
                                </div>
                                <select class="custom-select" id="typeInput" name="type" th:field="*{type}">
                                    <option value="RED" selected>RED</option>
                                    <option value="WHITE">WHITE</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-12">
                                    <!-- for example -->
                                    <img th:src="@{/resources/image/cover/mas.jpg}"
                                         src="../static/resources/image/cover/placeholder.jpg"
                                         alt="image" class="img-fluid p-5">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6 offset-3">
                            <button type="submit" class="btn btn-success btn-lg btn-block">
                                <i class="fas fa-plus pr-2">Add</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
