<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="../../static/resources/css/style_login.css" th:href="@{/resources/css/style_login.css}" rel="stylesheet">

        <title>Register</title>
    </head>
    <body class="text-center">
        <form class="box" role="form" method="post" id="form" th:object="${form}" th:action="@{/user/register}">
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <div>
                <input class="form-control" type="text" name="username" placeholder="Username"
                   th:field="*{username}" th:errorclass="fieldError" required="required" autofocus>
                <div class="ui negative message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    <p>Der Name darf nicht leer sein.</p>
                </div>
            </div>
            <div>
                <input class="form-control" type="password" name="password" placeholder="Password"
                   th:field="*{password}" th:errorclass="fieldError" required="required">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Das Passwort darf nicht leer sein.</div>
                </div>
            </div>
            <div>
                <input class="form-control" type="text" name="firstname" placeholder="Firstname"
                       th:field="*{firstname}" th:errorclass="fieldError" required="required" autofocus>
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">
                    <p >Die Vorname darf nicht leer sein.</p>
                </div>
            </div>
            <div>
                <input class="form-control" type="text" name="lastname" placeholder="Lastname"
                       th:field="*{lastname}" th:errorclass="fieldError" required="required" autofocus>
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
                    <p >Die Nachname darf nicht leer sein.</p>
                </div>
            </div>
            <input type="submit" value="Register">
        </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
