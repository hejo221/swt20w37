<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link href="../static/resources/css/register.css" th:href="@{/resources/css/register.css}" rel="stylesheet">

    <title>Kundendaten bearbeiten</title>
</head>
<body class="text-center">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('empl')" />

<form class="form-signin" th:action="@{/customer/save}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Kundendaten bearbeiten</h1>
    <hr>

    <div class="mt-1">
        <label for="firstName">Vorname</label>
        <input class="form-control" type="text" id="firstName" name="firstName" required="required" th:value="${customer.firstName}"/>
    </div>
    <div class="mt-1">
        <label for="familyName">Nachname</label>
        <input class="form-control" type="text" id="familyName" name="familyName" required="required" th:value="${customer.familyName}"/>
    </div>
    <div class="mt-1">
        <label for="email">E-Mail</label>
        <input class="form-control" type="text" id="email" name="email" required="required" th:value="${customer.email}"/>
    </div>
    <div class="mt-1">
        <label for="address">Addresse</label>
        <input class="form-control" type="text" id="address" name="address" required="required" th:value="${customer.address}"/>
    </div>

    <input hidden type="text" id="id" name="id" th:value="${customer.id}" />
    <button class="btn btn-info mt-3" type="submit">Speichern</button>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
