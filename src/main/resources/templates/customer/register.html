<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link href="../static/resources/css/register.css" th:href="@{/resources/css/register.css}" rel="stylesheet">

    <title>Neuen Kunden registrieren</title>
</head>

<body class="text-center">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('empl')" />

<form class="form-signin" role="form" method="post" id="form" th:object="${form}" th:action="@{/customer/register}">
    <h1 class="h3 mb-3 font-weight-normal">Neuen Kunden registrieren</h1>
    <hr>
    <div class="mt-1">
        <input class="form-control" type="text" name="firstName" placeholder="Vorname"
               th:field="*{firstName}" required="required" autofocus>
    </div>
    <div class="mt-1">
        <input class="form-control" type="text" name="familyName" placeholder="Nachname"
               th:field="*{familyName}" required="required">
    </div>
    <div class="mt-1">
        <input class="form-control" type="email" name="email" placeholder="E-Mail"
               th:field="*{email}" required="required" autofocus>
    </div>
    <div class="mt-1">
        <input class="form-control" type="text" name="street" placeholder="StraÃŸe"
               th:field="*{street}" required="required" autofocus>
    </div>
    <div class="mt-1">
        <input class="form-control" type="text" name="address" placeholder="PLZ" maxlength = "5" pattern="[0-9]{5}"
               th:field="*{zipCode}" required="required" autofocus>
    </div>
    <div class="mt-1">
        <input class="form-control" type="text" name="address" placeholder="Stadt"
               th:field="*{city}" required="required" autofocus>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Speichern</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
